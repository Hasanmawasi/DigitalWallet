<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/loginSigin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wallet Login</title>
</head>
<body>
    <h1 class="header">E Wallet</h1>
    <div class="login-box hidden" id="login" >
        <div class="login-header">
            <header>login</header>
            <p id="error-login"></p>
        </div>
        <div class="input-box">
            <input type="text" id="lemail" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" id="lpassword" class="input-field" placeholder="Password" required>
        </div>
        <div class="forget">
            <a href="#">forget Password ?</a>
        </div>
        
        <button class="submit-btn" id="login-btn"><p>Sigin in</p></button>
        <div class="flex login-footer" > 
            <div class="sign-up-link">
                <p>Don't have an account? <a id="tosignup">Sign Up</a></p>
            </div>
            
      </div>
    </div>
    <div class="login-box" id="signup" >
        <div class="login-header">
            <header>Sign Up</header>
            <p id="error-sign"></p>
        </div>
        <div class="input-box">
            <input type="text" name="username" id="Susername" class="input-field" placeholder="User Name" required>
        </div>
        <div class="input-box">
            <input type="text" name="email" id="Semail" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="Spassword" class="input-field" placeholder="Password" required>
        </div>
        <button class="submit-btn" id="signup-btn" ><p>Sign up</p></button>
        
        <div class="flex login-footer" > 
            <div class="sign-up-link">
                <p>Do you have an account? <a id="tologin">login</a></p>
            </div>
      </div>
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
