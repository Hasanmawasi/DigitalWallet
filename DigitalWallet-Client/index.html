<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="CSS/loginSigin.css">
    <title>Wallet Login</title>
</head>
<body>
    <h1 class="header">E Wallet</h1>
    <div class="login-box hidden" >
        <div class="login-header">
            <header>login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        
        
        <button class="submit-btn" ><p>Sigin in</p></button>
        <div class="flex login-footer" > 
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
            <div class="forget">
                <a href="#">forget Password</a>
            </div>
      </div>
    </div>
    <div class="login-box" >
        <div class="login-header">
            <header>Sign In</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="User Name" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        
        
        <button class="submit-btn" ><p>Sign in</p></button>
        <div class="flex login-footer" > 
            <div class="sign-up-link">
                <p>Do you have an account? <a href="#">login</a></p>
            </div>
      </div>
    </div>
</body>
</html>
